<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>抽奖游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background">
      <img src="background.png" />
      <div class="color">
        <img src="color.png" />
      </div>
      <div id="index">
        <div class="center">
          <div class="title">请抽取游戏</div>
        </div>
        <img src="image1.png" class="image1" />
        <img src="image2.png" class="image2" onclick="showPunishmentPage()" />
        <img src="image3.png" class="image3" onclick="goToDetailPage()" />
      </div>
    </div>

    <div id="punishment" class="hidden">
      <div class="punishment-content">
        <img src="dash.png" class="punishment-image" onclick="selectTruth()" />
        <img
          src="image5.png"
          class="punishment-image selected"
          onclick="selectPunishment()"
        />
        <div class="punishment-text">恭喜你，获得惩罚1！</div>
        <button onclick="playAgain()">再来一次</button>
      </div>
    </div>

    <div id="detail" class="hidden">
      <div class="center">
        <div class="title">详情页</div>
      </div>
      <img src="image1.png" class="image1" />
      <img
        src="image3.png"
        class="image3"
        id="game"
        onclick="goToIndexPage()"
      />
    </div>

    <script src="script.js"></script>

    <div id="game-text" class="hidden"></div>
  </body>
</html>
